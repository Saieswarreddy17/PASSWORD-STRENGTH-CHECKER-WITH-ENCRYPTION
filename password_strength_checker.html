<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker with Encryption</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: black;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            text-align: center;
            width: 350px;
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.3);
            color: white;
        }

        .password-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        input[type="password"],
        input[type="text"] {
            padding: 12px;
            border: none;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            cursor: pointer;
            color: white;
            font-size: 18px;

        }

        button {
            padding: 12px;
            background-color: #ffcc00;
            color: black;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        button:hover {
            background-color: #ffaa00;
        }

        #strength-message, #score-message {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <video autoplay loop muted>
        <source src="https://motionbgs.com/media/5350/blue-digital-programming.960x540.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <h1>Password Strength Checker</h1>
        <form id="password-form">
            
	<label for="name">Enter name:</label>
		<div class="username-wrapper">
                <input type="text" id="name" name="name" placeholder="Type your name" required> </input>
        </div>

	<label for="password">Enter Password:</label>
            <div class="password-wrapper">
                <input type="password" id="password" name="password" placeholder="Type your password" required>
                <span class="toggle-password" onclick="togglePasswordVisibility()"></span>
            </div>
            <div id="strength-message"></div>
            <div id="score-message"></div>

            <label for="encrypted-password">AES Encrypted Password:</label>
            <input type="text" id="encrypted-password" readonly>
            
            <button type="button" id="check-strength">Check Strength</button>
            <button type="button" id="score-password">Score</button>
        </form>
    </div>
  <script>
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.textContent = "eye-slash-icon.png";
            } else {
                passwordField.type = 'password';
                toggleIcon.textContent = "eye-icon.png";
            }
        }

        function checkStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            let strengthText = '';
            let color = '';

            switch (strength) {
                case 0:
                case 1:
                    strengthText = 'Very Weak';
                    color = 'maroon';
                    break;
                case 2:
                    strengthText = 'Weak';
                    color = 'red';
                    break;
                case 3:
                    strengthText = 'Moderate';
                    color = 'orange';
                    break;
                case 4:
                    strengthText = 'Strong';
                    color = 'lightgreen';
                    break;
                case 5:
                    strengthText = 'Very Strong';
                    color = 'green';
                    break;
            }
            
            return { strengthText, color };
        }

        function encryptPassword(password) {
            return CryptoJS.AES.encrypt(password, 'secret-key').toString();
        }

        document.getElementById('check-strength').addEventListener('click', async function () {
    const name = document.getElementById('name').value;
    const password = document.getElementById('password').value;
    const strengthMessage = document.getElementById('strength-message');

    if (password) {
        const { strengthText, color } = checkStrength(password);
        strengthMessage.textContent = `Strength: ${strengthText}`;
        strengthMessage.style.color = color;
        const encrypted = encryptPassword(password);
        document.getElementById('encrypted-password').value = encrypted;

        // Save to MongoDB
        await savePassword(name, password, strengthText);
    } else {
        strengthMessage.textContent = 'Please enter a password.';
        strengthMessage.style.color = 'white';
    }
});

// Function to save password to MongoDB
async function savePassword(name, password, strengthText) {
    const score = checkStrength(password).strengthText.length; // Simple scoring
    const response = await fetch(
        
        ', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, password, strength: strengthText, score })
    });
    const result = await response.json();
    console.log(result);
}

// Fetch saved passwords from MongoDB
async function fetchPasswords() {
    const response = await fetch('http://localhost:5001/get-passwords');
    const passwords = await response.json();

    let output = "<h3>Saved Passwords:</h3>";
    passwords.forEach((entry, index) => {
        output += `<p><strong>Password ${index + 1}:</strong> ${entry.encryptedPassword} (Strength: ${entry.strength}, (Name: ${entry.name}, Score: ${entry.score})</p>`;
    });

    document.getElementById('saved-passwords').innerHTML = output;
}

// Load saved passwords on page load
document.addEventListener('DOMContentLoaded', fetchPasswords);


        document.getElementById('score-password').addEventListener('click', function () {
            const password = document.getElementById('password').value;
            const scoreMessage = document.getElementById('score-message');
            let score = 0;
            if (password.length >= 8) score++;
            if (/[A-Z]/.test(password)) score++;
            if (/[a-z]/.test(password)) score++;
            if (/[0-9]/.test(password)) score++;
            if (/[^A-Za-z0-9]/.test(password)) score++;
            
            scoreMessage.textContent = `Password Score: ${score} / 5`;
        });
    </script>
</body>
</html>
